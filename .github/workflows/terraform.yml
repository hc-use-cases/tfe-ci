name: Terraform

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Run a one-line script
        run: echo Success Story
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Create workspace
        id: workspace
        run: |
          cd setup/
          random=$RANDOM
          STRING=$(tr -dc A-Za-z </dev/urandom | head -c 13 ; echo '')
           
          echo "random=${random}" >> $GITHUB_ENV 
          echo "STRING=${STRING}" >> $GITHUB_ENV 

          sed -i "s/alpha/${STRING}/g" terraform.tf
          sed -i "s/1/${random}/g" terraform.tf
          cat terraform.tf
          ls -ltr
          terraform init
          terraform validate
          terraform fmt -check 
          terraform apply -auto-approve
      
      - name: Terraform Execute
        run: |
          ls -l
          echo "${{ env.random }}"
          echo "${{ env.STRING }}"
          terraform init
          terraform validate
          terraform fmt -check
          terraform workspace list
          terraform workspace select "${{ env.random }}"
          terraform apply --auto-approve
