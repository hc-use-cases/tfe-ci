name: Terraform

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Run a one-line script
        run: echo Success Story
        
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Create workspace
        id: workspace
        run: |
          cd setup/
          random=$RANDOM
          STRING=$(tr -dc A-Za-z </dev/urandom | head -c 13 ; echo '')
          
          echo '::set-output name=random::${random}'
          echo '::set-output name=STRING::${STRING}'

          sed -i "s/alpha/${STRING}/g" terraform.tf
          sed -i "s/1/${random}/g" terraform.tf
          cat terraform.tf
          ls -ltr
          terraform init
          terraform validate
          terraform fmt -check 
          terraform apply -auto-approve
      
      - name: Terraform Init
        run: |
          ls -l
          echo ${{ steps.workspace.outputs.random }}"
          echo ${{ steps.workspace.outputs.STRING }}"
          terraform init

      - name: Terraform Validate
        run: terraform validate

      # Checks that all Terraform configuration files adhere to a canonical format
      - name: Terraform Format
        run: terraform fmt -check          
        
      - name: Terraform Apply
        run: terraform apply -auto-approve
